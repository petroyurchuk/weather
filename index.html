<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Music:regular" rel="stylesheet" />
  <title>Weather</title>
</head>

<body>
  <div class="search">
    <input type="text" class="search__input" required>
    <label class="placeholder">Enter country</label>
    <button class="search__btn">Get weather</button>
    <p class="message"></p>
  </div>
  <div class="container">
    <div class="wrapper-img">

    </div>
    <div class="location">
      <span class="location__city"></span>
      <span class="location__country"></span>
    </div>
    <div class="wrapper">
      <div class="scale"></div>
      <div class="tempr"></div>
      <div class="pressure"></div>
      <div class="humidity"></div>
      <div class="speed"></div>
      <div class="deg"></div>
      <div class="description"></div>
    </div>


  </div>
  <script src="./js/app.js"></script>
</body>

</html>
